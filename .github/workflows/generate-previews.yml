name: Generate Sketch Previews

on:
  push:
    paths:
      - 'sketches/**'
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regenerate all previews'
        required: false
        default: 'false'

jobs:
  generate-previews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache Puppeteer browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            puppeteer-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Generate preview images
        run: |
          echo "Generating preview images for sketches..."
          node capture-previews.js
          
      - name: Check for changes
        id: changes
        run: |
          echo "=== Adding generated preview files ==="
          git add sketches/*/preview.png sketches/*/preview.gif 2>/dev/null || echo "No preview files to add"
          
          echo "=== Git status after add ==="
          git status --porcelain
          
          if git diff --cached --quiet; then
            echo "No preview changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Preview changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --cached --name-only
          fi

      - name: Commit and push preview images
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "üñºÔ∏è Auto-generate sketch preview images

          Generated by GitHub Actions workflow
          - Updated preview images for modified sketches
          - Automated browser capture of p5.js canvas elements
          
          Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push

      - name: Upload preview artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sketch-previews
          path: sketches/*/preview.*
          retention-days: 7